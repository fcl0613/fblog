<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>主页一</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
    .layui-top-box {padding:40px 20px 20px 20px;color:#fff}
    .panel {margin-bottom:17px;background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
    .panel-body {padding:15px}
    .panel-title {margin-top:0;margin-bottom:0;font-size:14px;color:inherit}
    .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
    .layui-red {color:red}
    .main_btn > p {height:40px;}
</style>

    <div class="layuimini-main layui-top-box">
        <div class="layui-row layui-col-space10">

            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-cyan">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-blue">实时</span>
                                <h5>文章数</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins" id="blogCount">1234</h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                                <small>当前分类总记录数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-blue">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-cyan">实时</span>

                            </div>
                            <div class="panel-content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-green">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-orange">实时</span>
                                <h5>评论数</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins" id="commentCount">1234</h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                                <small>当前分类总记录数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-orange">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-green">实时</span>
                                <h5>分类数</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins" id="categoryCount">1234</h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                                <small>当前分类总记录数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" th:src="@{/static/admin/lib/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<script th:src="@{/static/admin/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script th:inline="javascript">

    let contextPath = [[@{/}]];

    $.ajax({
        url: contextPath + 'admin/blog/welcome',
        dataType: 'json',
        type: 'get',
        timeout: 5000,
        success: function (response) {
            console.log(response.data)
            var map = response.data;
            console.log(map.blogCount)
            // for (item in map) {
            //     console.log(map[item])
            // }
            // $("#categorylist").empty();
            // $("#categorylist").append("<option value='0'>请选分类名称</option>");

            if(response.code == 0){
                layui.layer.msg(response.msg,{icon:1,anim:6},function () {
                    $('#blogCount').html(map.blogCount);
                    $('#visitCount').html(map.blogVisitCount);
                    $('#commentCount').html(map.commentCount);
                    $('#categoryCount').html(map.categoryCount);
                })
            }else{
                layui.layer.msg(response.msg,{icon:2,anim:6});
            }
        }
    });
</script>
